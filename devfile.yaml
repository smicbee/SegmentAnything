schemaVersion: 2.2.2
metadata:
  name: segmentanything
  version: 2.2.0
  displayName: Python
  description: Python (version 3.9.x) is an interpreted, object-oriented, high-level programming language
  tags:
    - Python
    - Pip
    - Flask
  projectType: Python
  provider: Red Hat
  language: Python
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
starterProjects:
  - name: flask-example
    description: Flask is a web framework, itâ€™s a Python module that lets you develop web applications easily.
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
components:
  - name: py
    container:
      image: registry.access.redhat.com/ubi9/python-39:1-1743091356
      mountSources: true
      endpoints:
        - name: port-5000-http
          targetPort: 5000
          exposure: public
          protocol: https
      env:
        - name: DEBUG_PORT
          value: "5858"
      args:
        - tail
        - -f
        - /dev/null

  - name: segmentanything-image
    image:
      imageName: my-python-image
      dockerfile:
        uri: ./Dockerfile

commands:
  - id: pip-install-requirements
    exec:
      component: py
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: false

  - id: build-image
    exec:
      component: segmentanything-image
      commandLine: build
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true

  - id: run-app
    exec:
      component: py
      commandLine: python app.py
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true

  - id: debug-py
    exec:
      component: py
      commandLine: pip install debugpy && python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} app.py
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: debug